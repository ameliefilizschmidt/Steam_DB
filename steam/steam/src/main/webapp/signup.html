<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Steam Sign Up</title>
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
            <label>Vorname</label>
            <input type="text" placeholder="Vorname">
            <label>Nachname</label>
            <input type="text" placeholder="Nachname">
            <label>E-Mail</label>
            <input type="email" placeholder="E-Mail">
            <label>Passwort erstellen</label>
            <input type="password" placeholder="Passwort erstellen">
            <label>Passwort bestätigen</label>
            <input type="password" placeholder="Passwort bestätigen">
            <input type="button" value="Submit">
        </form>
        <P>By clicking the Sign Up button, you agree to our <br>
        <a href="#">Terms an Condition</a> and <a href="#">Policy Privacy</a>
        </P>
    </div>
    <p class="para-2">Du hast schon einen Account? <a href="login.html">Einloggen.</a></p>
</body>
</html>
