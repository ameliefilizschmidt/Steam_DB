<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="author" content="Amelie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Series</title>
</head>
<body>
    <body class="bg-dark">
        <!--navbar-->
        <section id="top">
        <nav class="navbar bg-dark">
            <div class="container-xxl my-2">
                <a href="meineserien.html" class="navbar-brand">
                    <span class="fw-bold text-danger">
                        Steam Service
                    </span>
                </a>
                <a class="text-light nav-link" href="profile.html">
                    My Profile
                </a>
                <a class="text-light nav-link" href="meineserien.html">
                    My Series
                </a>
                <a class="text-light" href="suche.html">
                    <img src="assets/icon-lupe.png" alt="Missing" width="30" height="30">
                </a>
            </div>
        </nav>
        </section>
        <!--Erstell bereich-->
        <section id="create">
            <div class="container-lg">
                <div class="mb-3">
                <label for="formFile" class="form-label"></label>
                <form runat="server">
                    <input accept="image/*" type='file' id="imgInp" />
                    <img class="text-light" id="formFile" src="#" alt="Your profile picture"  height="200" />
                  </form>
                
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1">
              </div>
              <label class="text-light">My Rating: </label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label text-light" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label text-light" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label text-light" for="inlineRadio3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label text-light" for="inlineRadio3">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label text-light" for="inlineRadio3">5</label>
              </div>
              
              <select class="form-select form-select-lg mb-3 mt-3">
                <option selected>Genre</option>
                <option value="1">Thriller</option>
                <option value="2">ScienceFiction</option>
                <option value="3">Drama</option>
                <option value="4">Action</option>
                <option value="5">Comedy</option>
                <option value="6">Documentary</option>
              </select>
              
              
              <div class="input-group">
                <form>
                    <label class="text-light">
                        Seasons:
                        <input type="number" name="season" id="season"
                            min="1" max="999">
                    </label>
                </form>
              </div>
              
              <select class="form-select form-select-lg mb-3 mt-3">
                <option selected>Streaming Platform</option>
                <option value="1">Netflix</option>
                <option value="2">Amazon prime</option>
                <option value="3">Disney+</option>
                <option value="4">Apple TV+</option>
                <option value="5">Sky</option>
                <option value="6">Joyn</option>
              </select>
            <button type="submit" class="btn btn-outline-success">Submit</button>

            </div>

        </section>
<script>
        imgInp.onchange = evt => {
        const [file] = imgInp.files
            if (file) {
                 formFile.src = URL.createObjectURL(file)
                        }
                        }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
