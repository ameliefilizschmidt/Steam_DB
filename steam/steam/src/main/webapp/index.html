<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Steam Service</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="author" content="Amelie">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>


        <!--navbar-->
        <nav class="navbar bg-dark">
            <div class="container-xxl my-2">
                <a href="#intro" class="navbar-brand">
                    <span class="fw-bold text-danger">
                        Steam Service
                    </span>
                </a>

                <a class="text-light nav-link" href="signup.html">
                    Sign up / Sign in
                </a>
            </div>
            
        </nav>
        <!--main & images-->
        <section id="intro">
            <div id="carouselExampleCaptions" class="carousel slide pd 5" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/foundation.jpg" class="d-block w-100" alt="Missing">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Foundation</h5>
                      <p>Jetzt auf Apple TV schauen.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="assets/severance.jpg" class="d-block w-100" alt="Missing">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Severance</h5>
                      <p>Jetzt auf Apple TV schauen.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="assets/the-expanse.jpg" class="d-block w-100" alt="Missing">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>The Expanse</h5>
                      <p>Jetzt auf Amazon Prime schauen.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </body>
</html>
